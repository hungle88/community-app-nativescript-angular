<StackLayout style="background-color: white;">
  <FlexboxLayout
    flexDirection="row"
    style="background-color: #A2DBFA; height: 40;"
  >
    <TextField
      #newCity
      [hint]="cityHint"
      class="input"
      style="width:  85;"
    ></TextField>
    <TextField
      #newState
      [hint]="stateHint"
      class="input"
      style="width:  85;"
    ></TextField>
    <Button
      text="Change Location"
      class="btn btn-primary"
      style="background-color:#39A2DB; color: white;margin: 10px"
      (tap)="changeLocation(newCity.text, newState.text)"
    ></Button> </FlexboxLayout
  >>
  <FlexboxLayout
    flexDirection="row"
    style="background-color: #E8F0F2; height: 40;"
  >
    <Button
      text="Provider List"
      class="btn btn-primary"
      [nsRouterLink]="['/providers']"
      style="background-color:#39A2DB; color: white;margin: 10px"
    ></Button>
    <Button
      text="Request List"
      [nsRouterLink]="['/requests']"
      class="btn btn-primary"
      style="background-color: #39A2DB; color: white;margin: 10px"
    ></Button>
    <Button
      text="My Profile"
      [nsRouterLink]="['/profile']"
      class="btn btn-primary"
      style="background-color: #39A2DB; color: white;margin: 10px"
    ></Button>
    <Button
      text="Add Post"
      [nsRouterLink]="['/posts']"
      class="btn btn-primary"
      style="background-color: #39A2DB; color: white;margin: 10px"
    ></Button>
  </FlexboxLayout>
  <GridLayout>
    <page-router-outlet></page-router-outlet>
  </GridLayout>
</StackLayout>
